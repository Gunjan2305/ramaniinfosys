<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradientFintech" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#050505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111111;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradientFintech" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#222222;stop-opacity:1" />
    </linearGradient>
    <!-- Gold / Green Accents for Finance -->
    <linearGradient id="fintechPrimary" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowFintech" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradientFintech)" />
  
  <!-- Abstract Circuit Lines in BG -->
  <path d="M0,400 Q300,300 600,400 T1200,400" fill="none" stroke="#333" stroke-width="1" opacity="0.3"/>
  <path d="M0,450 Q300,350 600,450 T1200,450" fill="none" stroke="#333" stroke-width="1" opacity="0.2"/>

  <!-- Main Banking Interface -->
  <g transform="translate(100, 100)" filter="url(#shadowFintech)">
    <rect width="1000" height="600" rx="16" ry="16" fill="url(#cardGradientFintech)" stroke="#444" stroke-width="1"/>
    
    <!-- Top Nav -->
    <rect x="0" y="0" width="1000" height="70" rx="16" ry="16" fill="#1e1e1e"/>
    <rect x="0" y="50" width="1000" height="20" fill="#1e1e1e"/> <!-- Square off bottom -->
    <!-- Logo placeholder -->
    <circle cx="50" cy="35" r="15" fill="#FFD700"/>
    <text x="80" y="40" font-family="'Outfit', sans-serif" font-size="18" fill="#fff" font-weight="bold">SecureBank</text>
    
    <!-- User Profile Top Right -->
    <circle cx="950" cy="35" r="15" fill="#444"/>
    <text x="920" y="40" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="end">John Doe</text>

    <!-- Left Sidebar -->
    <rect x="0" y="70" width="220" height="530" fill="#181818" />
    <path d="M0 584 Q0 600 16 600 L220 600 L220 70 L0 70 Z" fill="#181818"/>
    
    <!-- Sidebar Items -->
    <rect x="20" y="100" width="180" height="40" rx="6" fill="#333"/>
    <text x="50" y="125" font-family="Arial, sans-serif" font-size="14" fill="#fff">Dashboard</text>
    <text x="50" y="175" font-family="Arial, sans-serif" font-size="14" fill="#666">Accounts</text>
    <text x="50" y="225" font-family="Arial, sans-serif" font-size="14" fill="#666">Transfers</text>
    <text x="50" y="275" font-family="Arial, sans-serif" font-size="14" fill="#666">Cards</text>
    <text x="50" y="325" font-family="Arial, sans-serif" font-size="14" fill="#666">Investments</text>

    <!-- Main Content -->
    <!-- Balance Card -->
    <g transform="translate(260, 110)">
        <rect width="700" height="150" rx="12" fill="url(#fintechPrimary)" opacity="0.1" stroke="url(#fintechPrimary)" stroke-width="1"/>
        <text x="30" y="40" font-family="Arial, sans-serif" font-size="14" fill="#FFD700" letter-spacing="1">TOTAL BALANCE</text>
        <text x="30" y="90" font-family="Arial, sans-serif" font-size="48" fill="#fff" font-weight="bold">$2,845,920.00</text>
        <rect x="580" y="30" width="90" height="30" rx="15" fill="#32CD32" opacity="0.2"/>
        <text x="625" y="50" font-family="Arial, sans-serif" font-size="12" fill="#32CD32" text-anchor="middle" font-weight="bold">+4.5%</text>
    </g>

    <!-- Recent Transactions & Analytics Split -->
    <g transform="translate(260, 290)">
        <!-- Transaction List -->
        <rect width="330" height="280" rx="12" fill="#202020" stroke="#333" stroke-width="1"/>
        <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" fill="#fff" font-weight="bold">Transactions</text>
        
        <!-- List Item 1 -->
        <circle cx="35" cy="70" r="15" fill="#333"/>
        <text x="65" y="75" font-family="Arial, sans-serif" font-size="14" fill="#ddd">Apple Store</text>
        <text x="310" y="75" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="end">-$1,200</text>
        <line x1="20" y1="100" x2="310" y2="100" stroke="#333" stroke-width="1"/>

        <!-- List Item 2 -->
        <circle cx="35" cy="130" r="15" fill="#333"/>
        <text x="65" y="135" font-family="Arial, sans-serif" font-size="14" fill="#ddd">Client Payment</text>
        <text x="310" y="135" font-family="Arial, sans-serif" font-size="14" fill="#32CD32" text-anchor="end">+$5,400</text>
        <line x1="20" y1="160" x2="310" y2="160" stroke="#333" stroke-width="1"/>

        <!-- List Item 3 -->
        <circle cx="35" cy="190" r="15" fill="#333"/>
        <text x="65" y="195" font-family="Arial, sans-serif" font-size="14" fill="#ddd">Server Costs</text>
        <text x="310" y="195" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="end">-$450</text>

        <!-- Right Chart -->
        <g transform="translate(360, 0)">
            <rect width="340" height="280" rx="12" fill="#202020" stroke="#333" stroke-width="1"/>
             <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" fill="#fff" font-weight="bold">Spending Analysis</text>
             <!-- Donut Chart Representation -->
             <circle cx="170" cy="150" r="80" fill="none" stroke="#333" stroke-width="20"/>
             <circle cx="170" cy="150" r="80" fill="none" stroke="#FFD700" stroke-width="20" stroke-dasharray="350" stroke-dashoffset="100"/>
             <text x="170" y="155" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">75%</text>
        </g>
    </g>
  </g>
</svg>
