<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradientHealth" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001f3f;stop-opacity:1" /> <!-- Navy -->
      <stop offset="100%" style="stop-color:#050505;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradientHealth" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0b1c2c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#141e30;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="healthAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00c6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0072ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowHealth" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#0072ff" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradientHealth)" />
  
  <!-- DNA Structure / Medical Abstract -->
  <path d="M0,200 Q200,100 400,200 T800,200 T1200,200" fill="none" stroke="#00c6ff" stroke-width="2" opacity="0.1"/>
  <path d="M0,600 Q200,700 400,600 T800,600 T1200,600" fill="none" stroke="#00c6ff" stroke-width="2" opacity="0.1"/>

  <!-- Main Healthcare Portal -->
  <g transform="translate(100, 100)" filter="url(#shadowHealth)">
    <rect width="1000" height="600" rx="20" ry="20" fill="url(#cardGradientHealth)" stroke="#0072ff" stroke-width="1"/>
    
    <!-- Top Bar -->
    <rect x="0" y="0" width="1000" height="80" rx="20" ry="20" fill="#061018" opacity="0.9"/>
    <rect x="0" y="60" width="1000" height="20" fill="#061018" opacity="0.9"/>
    
    <!-- Logo -->
    <rect x="40" y="25" width="30" height="30" rx="5" fill="#00c6ff"/>
    <text x="85" y="47" font-family="'Outfit', sans-serif" font-size="20" fill="#fff" font-weight="bold">HealthPlus</text>
    
    <!-- Navigation -->
    <text x="300" y="45" font-family="Arial, sans-serif" font-size="14" fill="#00c6ff" font-weight="bold">Dashboard</text>
    <text x="420" y="45" font-family="Arial, sans-serif" font-size="14" fill="#888">Patients</text>
    <text x="520" y="45" font-family="Arial, sans-serif" font-size="14" fill="#888">Appointments</text>
    <text x="660" y="45" font-family="Arial, sans-serif" font-size="14" fill="#888">Reports</text>

    <!-- Main Dashboard Area -->
    <g transform="translate(40, 100)">
        
        <!-- Welcome Section -->
        <text x="0" y="40" font-family="Arial, sans-serif" font-size="28" fill="#fff" font-weight="bold">Dr. Sarah,</text>
        <text x="0" y="70" font-family="Arial, sans-serif" font-size="16" fill="#aaa">Here is your daily overview.</text>
        
        <!-- Stat Cards Row -->
        <g transform="translate(0, 100)">
            <!-- Card 1 -->
            <rect width="280" height="140" rx="12" fill="#0f263c"/>
            <text x="20" y="30" font-family="Arial, sans-serif" font-size="12" fill="#00c6ff">PATIENTS TODAY</text>
            <text x="20" y="80" font-family="Arial, sans-serif" font-size="36" fill="#fff" font-weight="bold">42</text>
            <text x="20" y="110" font-family="Arial, sans-serif" font-size="12" fill="#fff">Upcoming: 12</text>
            
            <!-- Card 2 -->
            <rect x="310" width="280" height="140" rx="12" fill="#0f263c"/>
            <text x="330" y="30" font-family="Arial, sans-serif" font-size="12" fill="#00c6ff">CRITICAL ALERTS</text>
            <text x="330" y="80" font-family="Arial, sans-serif" font-size="36" fill="#ff4d4f" font-weight="bold">3</text>
            <text x="330" y="110" font-family="Arial, sans-serif" font-size="12" fill="#fff">Requires attention</text>
            
            <!-- Card 3 -->
            <rect x="620" width="280" height="140" rx="12" fill="#0f263c"/>
            <text x="640" y="30" font-family="Arial, sans-serif" font-size="12" fill="#00c6ff">AVG WAIT TIME</text>
            <text x="640" y="80" font-family="Arial, sans-serif" font-size="36" fill="#fff" font-weight="bold">12m</text>
            <text x="640" y="110" font-family="Arial, sans-serif" font-size="12" fill="#2ecc71">â–¼ 2m vs yesterday</text>
        </g>
        
        <!-- Chart Section -->
        <g transform="translate(0, 270)">
            <rect width="900" height="200" rx="12" fill="#0f263c" stroke="#1d4e7a" stroke-width="1"/>
            <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" fill="#fff" font-weight="bold">Patient Recovery Rate</text>
            
            <!-- Simple Wave Chart -->
            <path d="M0 150 Q 100 100, 200 130 T 400 80 T 600 100 T 800 60 L 900 80" 
                  fill="none" stroke="#00c6ff" stroke-width="3" transform="translate(0, 10)"/>
            
            <!-- Heart Rate Line -->
            <path d="M0 100 H 100 L 120 50 L 140 150 L 160 100 H 250 L 270 20 L 290 180 L 310 100 H 900" 
                  fill="none" stroke="#ff4d4f" stroke-width="1" opacity="0.5" transform="translate(0, 40)"/>
        </g>
    </g>
  </g>
</svg>
