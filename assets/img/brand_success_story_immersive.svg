<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="gradImmersive" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ff00cc;stop-opacity:1" /> <!-- Neon Pink -->
      <stop offset="100%" style="stop-color:#333399;stop-opacity:1" /> <!-- Deep Purple -->
    </radialGradient>
    <filter id="blurFilter" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
     <linearGradient id="overlayGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Dark Background -->
  <rect width="100%" height="100%" fill="#111" />
  
  <!-- Abstract Shapes suggesting Motion -->
  <circle cx="200" cy="200" r="150" fill="url(#gradImmersive)" opacity="0.6" filter="url(#blurFilter)">
    <animate attributeName="cx" values="200;300;200" dur="10s" repeatCount="indefinite" />
  </circle>
  
  <rect x="600" y="300" width="400" height="400" rx="200" fill="#00ffff" opacity="0.4" filter="url(#blurFilter)">
    <animate attributeName="x" values="600;500;600" dur="8s" repeatCount="indefinite" />
  </rect>
  
  <path d="M0 600 Q 600 200 1200 600" stroke="#ff00cc" stroke-width="5" fill="none" opacity="0.8">
     <animate attributeName="d" values="M0 600 Q 600 200 1200 600; M0 500 Q 600 300 1200 500; M0 600 Q 600 200 1200 600" dur="5s" repeatCount="indefinite" />
  </path>

  <!-- Interactive UI Elements Hovering -->
  <g transform="translate(300, 250)">
    <!-- Main Device Frame (Abstract) -->
    <rect x="0" y="0" width="600" height="350" rx="15" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
    
    <!-- Hero Text on Device -->
    <text x="300" y="180" font-family="'Arial', sans-serif" font-size="40" fill="#fff" text-anchor="middle" font-weight="bold" letter-spacing="2">IMMERSIVE</text>
    <text x="300" y="230" font-family="'Arial', sans-serif" font-size="16" fill="#00ffff" text-anchor="middle" letter-spacing="5">EXPERIENCE</text>
    
    <!-- Button Mockup -->
    <rect x="250" y="260" width="100" height="40" rx="20" fill="#ff00cc"/>
    <text x="300" y="285" font-family="'Arial', sans-serif" font-size="12" fill="#fff" text-anchor="middle">ENTER</text> 
  </g>
  
  <!-- Overlay for readability if needed (though svgs handle it) -->
  <rect width="100%" height="100%" fill="url(#overlayGrad)" opacity="0.3"/>
</svg>
