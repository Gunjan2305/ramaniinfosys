<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#141414;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- Main Dashboard Card -->
  <g transform="translate(100, 100)" filter="url(#shadow)">
    <rect width="1000" height="600" rx="20" ry="20" fill="url(#cardGradient)" stroke="#333" stroke-width="1"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="1000" height="60" rx="20" ry="20" fill="#252525"/>
    <rect x="0" y="40" width="1000" height="20" fill="#252525"/> <!-- Hide bottom rounded corners of header -->
    <circle cx="30" cy="30" r="6" fill="#ff5f56"/>
    <circle cx="50" cy="30" r="6" fill="#ffbd2e"/>
    <circle cx="70" cy="30" r="6" fill="#27c93f"/>
    <text x="500" y="35" font-family="'Outfit', sans-serif" font-size="16" fill="#888" text-anchor="middle">Brand Success Dashboard</text>

    <!-- Sidebar -->
    <rect x="0" y="60" width="200" height="540" fill="#222" rx="0" ry="0" clip-path="url(#sidebarClip)"/>
    <path d="M0 580 Q0 600 20 600 L200 600 L200 60 L0 60 Z" fill="#222"/> <!-- Bottom rounded corner fix -->
    
    <!-- Sidebar Items -->
    <rect x="20" y="100" width="160" height="40" rx="8" fill="url(#primaryGradient)" opacity="0.1"/>
    <rect x="20" y="100" width="4" height="40" fill="url(#primaryGradient)"/>
    <text x="40" y="125" font-family="Arial, sans-serif" font-size="14" fill="#fff" font-weight="bold">Overview</text>
    
    <text x="40" y="175" font-family="Arial, sans-serif" font-size="14" fill="#666">Analytics</text>
    <text x="40" y="225" font-family="Arial, sans-serif" font-size="14" fill="#666">Sales</text>
    <text x="40" y="275" font-family="Arial, sans-serif" font-size="14" fill="#666">Products</text>
    <text x="40" y="325" font-family="Arial, sans-serif" font-size="14" fill="#666">Users</text>

    <!-- Main Content Area -->
    <!-- Top Stats Row -->
    <g transform="translate(240, 100)">
        <!-- Stat Card 1 -->
        <rect width="220" height="120" rx="12" fill="#2a2a2a" stroke="#333" stroke-width="1"/>
        <text x="20" y="30" font-family="Arial, sans-serif" font-size="12" fill="#888">TOTAL REVENUE</text>
        <text x="20" y="70" font-family="Arial, sans-serif" font-size="28" fill="#fff" font-weight="bold">$124,500</text>
        <text x="20" y="100" font-family="Arial, sans-serif" font-size="12" fill="#4caf50">▲ 12.5% vs last month</text>

        <!-- Stat Card 2 -->
        <rect x="250" width="220" height="120" rx="12" fill="#2a2a2a" stroke="#333" stroke-width="1"/>
        <text x="270" y="30" font-family="Arial, sans-serif" font-size="12" fill="#888">ACTIVE USERS</text>
        <text x="270" y="70" font-family="Arial, sans-serif" font-size="28" fill="#fff" font-weight="bold">8,432</text>
        <text x="270" y="100" font-family="Arial, sans-serif" font-size="12" fill="#4caf50">▲ 8.2% vs last month</text>
        
        <!-- Stat Card 3 -->
        <rect x="500" width="220" height="120" rx="12" fill="#2a2a2a" stroke="#333" stroke-width="1"/>
        <text x="520" y="30" font-family="Arial, sans-serif" font-size="12" fill="#888">CONVERSION RATE</text>
        <text x="520" y="70" font-family="Arial, sans-serif" font-size="28" fill="#fff" font-weight="bold">3.8%</text>
        <text x="520" y="100" font-family="Arial, sans-serif" font-size="12" fill="#4caf50">▲ 1.4% vs last month</text>
    </g>

    <!-- Graph Area -->
    <g transform="translate(240, 260)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#fff" font-weight="bold">Growth Projection</text>
        
        <!-- Graph Background -->
        <rect y="20" width="720" height="280" rx="12" fill="#181818" stroke="#333" stroke-width="1"/>
        
        <!-- Grid Lines -->
        <line x1="0" y1="280" x2="720" y2="280" stroke="#333" stroke-width="1" transform="translate(0, 20)"/>
        <line x1="0" y1="210" x2="720" y2="210" stroke="#333" stroke-width="1" transform="translate(0, 20)"/>
        <line x1="0" y1="140" x2="720" y2="140" stroke="#333" stroke-width="1" transform="translate(0, 20)"/>
        <line x1="0" y1="70" x2="720" y2="70" stroke="#333" stroke-width="1" transform="translate(0, 20)"/>

        <!-- Line Graph (Path) -->
        <path d="M0 250 Q 80 200, 160 220 T 320 150 T 480 180 T 640 80 T 720 40" 
              fill="none" stroke="url(#primaryGradient)" stroke-width="4" stroke-linecap="round" transform="translate(0, 20)"/>
        
        <!-- Area under curve (optional opacity) -->
        <path d="M0 250 Q 80 200, 160 220 T 320 150 T 480 180 T 640 80 T 720 40 V 280 H 0 Z" 
              fill="url(#primaryGradient)" fill-opacity="0.1" transform="translate(0, 20)"/>
              
        <!-- Data Points -->
        <circle cx="160" cy="240" r="4" fill="#fff" stroke="#00BFFF" stroke-width="2"/>
        <circle cx="320" cy="170" r="4" fill="#fff" stroke="#00BFFF" stroke-width="2"/>
        <circle cx="480" cy="200" r="4" fill="#fff" stroke="#8A2BE2" stroke-width="2"/>
        <circle cx="640" cy="100" r="4" fill="#fff" stroke="#8A2BE2" stroke-width="2"/>
    </g>

  </g>
</svg>
